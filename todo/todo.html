<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List | Leela Madhavi</title>
  <style>
    /* Basic layout */
* { box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #007bff, #6a11cb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #333;
}

.todo-app {
  background: #fff;
  padding: 28px;
  border-radius: 18px;
  width: 100%;
  max-width: 460px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.18);
  text-align: center;
}

/* Heading */
h1 {
  color: #007bff;
  margin: 0 0 18px;
}

/* Input area */
.input-area {
  display: flex;
  gap: 12px;
  margin-bottom: 18px;
}
.input-area input {
  flex: 1;
  padding: 12px 14px;
  border: 2px solid #e6ecff;
  border-radius: 12px;
  outline: none;
  font-size: 1rem;
}
.input-area input:focus { border-color: #007bff; box-shadow: 0 2px 10px rgba(0,123,255,0.12); }

.input-area button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}
.input-area button:hover { transform: translateY(-2px); }

/* Task list */
ul { list-style: none;font-weight: bolder; padding: 0; margin: 0; }
li {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #f7faff;
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  transition: transform .15s ease, background .15s;
}
li:hover { transform: translateY(-3px); }

/* Checkbox */
.task-checkbox {
  width: 20px;
  height: 20px;
  flex: 0 0 20px;
  cursor: pointer;
}

/* Text area */
.task-text {
  flex: 1;
  text-align: left;
  word-break: break-word;
  cursor: pointer;
}

/* Completed look */
li.completed .task-text {
  text-decoration: line-through;
  color: #888;
  opacity: 0.8;
}

/* Dustbin button */
.delete-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 18px;
  padding: 6px;
  border-radius: 8px;
  transition: background .12s ease, color .12s;
}
.delete-btn:hover {
  background: rgba(230, 0, 0, 0.08);
  color: #e60000;
}

/* Make buttons accessible */
button:focus { outline: 2px solid rgba(0,123,255,0.25); outline-offset: 2px; }

/* Responsive */
@media (max-width:420px){
  .todo-app { padding: 20px; max-width: 94%; }
  .input-area button { padding: 10px; }
}
.back-btn {
  background: transparent;
  border: 2px solid #007bff;
  color: #007bff;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  margin-bottom: 10px;
  transition: 0.2s;
}
.back-btn:hover {
  background: #007bff;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="todo-app">
    <h1>üìù To-Do List</h1>
    <button class="back-btn" onclick="window.location.href='../projects.html'">‚Üê Back</button>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task">
      <!--<button id="addBtn" aria-label="Add task">Add</button>-->
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList" aria-live="polite"></ul>
  </div>

  <script>
    // Select elements
const input = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const list = document.getElementById('taskList');

// Load saved tasks from localStorage
//let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let tasks = [];
try {
  const stored = localStorage.getItem('tasks');
  tasks = stored ? JSON.parse(stored) : [];
} catch (e) {
  tasks = [];
}

// Render tasks when the page loads
window.addEventListener('DOMContentLoaded', renderTasks);

// Add new task
addBtn.addEventListener('click', addTask);
input.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') addTask();
});

function addTask() {
  const text = input.value.trim();
  if (text === '') return;

  const newTask = { text, completed: false };
  tasks.push(newTask);
  saveTasks();
  renderTasks();

  input.value = '';
  input.focus();
}

// Render the entire task list
function renderTasks() {
  list.innerHTML = ''; // Clear list first
  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    if (task.completed) li.classList.add('completed');

    // Checkbox
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'task-checkbox';
    checkbox.checked = task.completed;
    checkbox.addEventListener('change', () => toggleComplete(index));

    // Task text
    const span = document.createElement('div');
    span.className = 'task-text';
    span.textContent = task.text;
    span.addEventListener('click', () => toggleComplete(index));

    // Delete button (red √ó icon)
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.innerHTML = '<span style="color:#ff4d4d;font-size:22px;font-weight:bold;">&times;</span>';
    del.addEventListener('click', (e) => {
      e.stopPropagation();
      deleteTask(index);
    });

    // Assemble
    li.appendChild(checkbox);
    li.appendChild(span);
    li.appendChild(del);
    list.appendChild(li);
  });
}

// Toggle completion state
function toggleComplete(index) {
  tasks[index].completed = !tasks[index].completed;
  saveTasks();
  renderTasks();
}

// Delete task
function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

// Save to localStorage
function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

  </script>
</body>
</html>
